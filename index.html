<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg navbar-dark pb-2">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#"><i class="bi bi-calendar-check"></i>
                    Catch A Flight</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav m-auto">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section id="home">
        <div class="container p-5">
            <div class="row">
                <div class="col-md-6 text-light p-3">
                    <h1 class="mb-3 fw-bold">Where is your next adventure?</h1>
                    <p class="mb-3">Your next adventure awaits! Search for your flights here.</p>
                    <button type="button" class="btn btn-book px-4 text-light">Catch A Flight</button>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="container-md text-center p-3">
                            <form action="/index.html" method="post">
                                <input type="button" class="btn btn-form text-dark px-5" value="Flight">
                                <input type="button" class="btn btn-form text-dark px-5" value="Hotel">
                                <input type="button" class="btn btn-form text-dark px-5" value="Car">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <div class="form-check form-check-inline pt-4">
                                            <input class="form-check-input" type="radio" name="travelType"
                                                id="inlineRadio1" value="oneWay">
                                            <label class="form-check-label" for="inlineRadio1">One-way</label>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-check form-check-inline pt-4">
                                            <input class="form-check-input" type="radio" name="travelType"
                                                id="inlineRadio2" value="roundTrip">
                                            <label class="form-check-label" for="inlineRadio2">Roundtrip</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check form-check-inline pt-4">
                                            <input class="form-check-input" type="radio" name="travelType"
                                                id="inlineRadio3" value="multiCity">
                                            <label class="form-check-label" for="inlineRadio3">Multi-city</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="fromLocation" class="pb-2 d-flex">From</label>
                                        <input type="text" class="form-control" placeholder="From..." id="fromLocation">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="destination" class="pb-2 d-flex">Destination</label>
                                        <input type="text" class="form-control" placeholder="To..." id="destination">
                                    </div>
                                </div>

                                <div class="row pt-3">
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" placeholder="Depature"
                                            id="fromLocation">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" placeholder="Return" id="destination">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" placeholder="Location" id="destination">
                                    </div>
                                </div>

                                <div class="row pt-3">
                                    <div class="col-md-12">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text" for="travelers">traveler(s)</label>
                                            </div>
                                            <select class="custom-select" id="travelers">
                                                <option value="1" selected>1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text" for="travelType">Best fares
                                                        for</label>
                                                </div>
                                                <select class="custom-select" id="travelType">
                                                    <option value="1" selected>Economy</option>
                                                    <option value="2">Premium Economy</option>
                                                    <option value="3">Business class</option>
                                                    <option value="4">First class</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cloud one"></div>
        <div class="cloud two"></div>
        <div class="cloud three"></div>
        <div class="container-fluid">
            <img src="/images/Plane2.png" class="plane w-25" alt="">
        </div>
        <div class="wave">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path
                    d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                    class="shape-fill"></path>
            </svg>
        </div>
    </section>












    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
